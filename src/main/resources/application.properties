spring.application.name=greetingservice
server.port=8081


# Log file location
logging.file.name=/home/ec2-user/greet.log

# Log file max size and history
logging.file.max-size=10MB
logging.file.total-size-cap=100MB
logging.file.max-history=5

# Log levels
logging.level.root=INFO
logging.level.org.springframework=DEBUG